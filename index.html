<body>
    <form name="dados">
    <h1 class="titulo">Adicionar tarefa</h1>

        <input type="text" name="tarefa" id="tarefa" placeholder="Digite aqui" required>

    <div>
        <button type="submit" id="enviaTarefa">Adicionar</button>
    </div>

    <div id="listaTarefa">
        <h1 class="titulo">Lista de Tarefas</h1>
        <div>
            <table id="minhaTabela">
                <thead id="cabecalhoTabela">
                    <tbody id="corpoTabela"></tbody>
                </thead>
            </table>
        </div>
    </div>
    </form>     



    <script src="./app.js"></script>
